<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- action= ruta donde enviamos los parametros-->
    <!-- method= forma como se envian los parametros (ejem: get y post)-->

    <div class="container">
        <form action="ruta" method="post" >
                    <!-- etiquetas-->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">             <!-- el id es unico de esta pagina, no existe en ninguna otra pagina-->
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"> 
            <br>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo"> 
            <br>
            <label for="">Ingrese Password.</label>
            <input type="password" id="pass" name="pass" placeholder="ingrese password">
            <br><hr>

            <input type="submit" value="enviar">
        
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
