<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- etiquetas-->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">             <!-- el id es unico de esta pagina, no existe en ninguna otra pagina-->
    <br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido"> 
    <br>
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo"> 
    <br>
    <label for="">Ingrese Password.</label>
    <input type="password" id="pass" name="pass" placeholder="ingrese password">
    <br><hr>

    <!-- Radio button-->
    <h2>Radio buttons </h2>
    <label for="femenino" >Femenino</label>
    <input type="radio" id="femenino" name="sexo" value="femenino">

    <label for="masculino" >Masculino</label>
    <input type="radio" id="masculino" name="sexo" value="masculino">

    <label for="nn" >Prefiero no decir</label>
    <input type="radio" id="pnd" name="sexo" value="pnd">
    <br><hr>

    <!--select o combobox-->
    <h2>Selectores</h2>
    <select name="sexo2" id="sexo2"> <!--se puede poner una seleccion multiple si lo que se desea hacer lo amerita-->
        <option value="0">Seleccione su sexo</option> <!--aqui podria poner un null en vez de un 0-->
        <option value="femenino">femenino</option>
        <option value="masculino">masculino</option>
        <option value="pnd">prefiero no decir</option>
    </select>
    <br><hr>

    <!--checkboxes nos permite seleccionar mas de 1 opciion a la vez-->

    <h2>checkboxes horizontal</h2>
    <label for="lunes">Lunes</label>
    <input type="checkbox" id="lunes" name="semana" value="1">
    <label for="martes">martes</label>
    <input type="checkbox" id="martes" name="semana" value="2">
    <label for="miercoles">Miercoles</label>
    <input type="checkbox" id="miercoles" name="semana" value="3">
    <label for="jueves">Jueves</label>
    <input type="checkbox" id="jueves" name="semana" value="4">
    <label for="viernes">Viernes</label>
    <input type="checkbox" id="viernes" name="semana" value="5">
    <label for="sabado">Sabado</label>
    <input type="checkbox" id="sabado" name="semana" value="6">
    <label for="domingo">Domingo</label>
    <input type="checkbox" id="domingo" name="semana" value="7">
    <br><hr>

    <label for="lunes">Lunes</label>

    <!--  textarea-->
    <h2>textarea </h2>
    <textarea id="descripcion" name="descripcion" rows="20" cols="100"></textarea>
    <br><hr>

    <!--  hidden, es un cuadro oculto-->
    <h2>hidden</h2>
    <input type="hidden" id name>
    <br><hr>

    
    <!-- botones-->
    <h2>botonoes</h2>
    <input type="button" value="Aceptar" onclick="alert('hola')">
    <input type="submit" value="enviar">

</body>
</html>
