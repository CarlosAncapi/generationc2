<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funciones</title>
</head>
<body>
    <script>
        //funciones 
        //trozo de codigo, que solo se ejecutara cuando este sea llamado 
        // realiza una fuincion especifica 

        var numero_impar=1;

        //aqui declaro la funcion
        function imprimirImpar(impar){ //en este parentesis se llama parametro lo que esta adentr0
            console.log("impar",impar);
            console.log("numero_impar",numero_impar);
            numero_impar=3;
        }

        //aqui llamo a la funcion 
        imprimirImpar(numero_impar); // en este parentesis lo que esta adentro se llama argumento
        console.log("nuevo numero_impar",numero_impar);




    </script>
    
</body>
</html>
